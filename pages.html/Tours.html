<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Tours Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .section {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 20px;
      color: #2b2d42;
    }
    .tour-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px 20px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }
    .tour-card h3 {
      margin-top: 0;
      color: #0077b6;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #333;
    }
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Panel – Tours Page</h1>

  <!-- Page Title Section -->
  <div class="section">
    <h2>Page Header</h2>
    <label>Subtitle</label>
    <input type="text" placeholder="The perfect trip">
    <label>Main Title</label>
    <input type="text" placeholder="Special tours">
    <label>Background Image URL</label>
    <input type="url" placeholder="https://example.com/tours-bg.jpg">
  </div>

  <!-- Tour Category Icons -->
  <div class="section">
    <h2>Tour Category Icons</h2>

    <div class="tour-card">
      <h3>Category 1</h3>
      <label>Icon Image URL</label>
      <input type="url" placeholder="https://example.com/adventure-icon.png">
      <label>Category Title</label>
      <input type="text" placeholder="Adventure">
    </div>

    <div class="tour-card">
      <h3>Category 2</h3>
      <label>Icon Image URL</label>
      <input type="url" placeholder="https://example.com/beaches-icon.png">
      <label>Category Title</label>
      <input type="text" placeholder="Beaches">
    </div>

    <div class="tour-card">
      <h3>Category 3</h3>
      <label>Icon Image URL</label>
      <input type="url" placeholder="https://example.com/popular-icon.png">
      <label>Category Title</label>
      <input type="text" placeholder="Popular">
    </div>
  </div>

  <!-- Tour Highlights Banner -->
  <div class="section">
    <h2>Tour Highlights Banner</h2>
    <label>Background Image URL</label>
    <input type="url" placeholder="https://example.com/banner.jpg">
    <label>Headline Text</label>
    <input type="text" placeholder="World's hottest destinations for...">
    <label>Rotating Taglines (comma separated)</label>
    <input type="text" placeholder="mountain lovers, nature lovers, independent tours">
  </div>

  <!-- Tour Listings -->
  <div class="section">
    <h2>Tour Listings</h2>

    <div class="tour-card">
      <h3>Tour 1</h3>
      <label>Tour/Country Name</label>
      <input type="text" placeholder="India">
      <label>Image URL</label>
      <input type="url" placeholder="https://example.com/india-tour.jpg">
      <label>Link to Tour Detail Page</label>
      <input type="url" placeholder="https://example.com/india-tour">
    </div>

    <div class="tour-card">
      <h3>Tour 2</h3>
      <label>Tour/Country Name</label>
      <input type="text" placeholder="Mexico">
      <label>Image URL</label>
      <input type="url" placeholder="https://example.com/mexico-tour.jpg">
      <label>Link to Tour Detail Page</label>
      <input type="url" placeholder="https://example.com/mexico-tour">
    </div>

    <div class="tour-card">
      <h3>Tour 3</h3>
      <label>Tour/Country Name</label>
      <input type="text" placeholder="Poland">
      <label>Image URL</label>
      <input type="url" placeholder="https://example.com/poland-tour.jpg">
      <label>Link to Tour Detail Page</label>
      <input type="url" placeholder="https://example.com/poland-tour">
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="section">
    <h2>Pagination</h2>
    <label>Number of Pages</label>
    <input type="text" placeholder="5">
    <label>Enable Navigation Arrows (yes/no)</label>
    <input type="text" placeholder="yes">
  </div>

  <button type="submit">Save Changes</button>
</div>

</body>
</html>
