<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Reviews Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .section {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 20px;
      color: #2b2d42;
    }
    .review-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px 20px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
    }
    .review-card h3 {
      margin-top: 0;
      color: #0077b6;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #333;
    }
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Panel – Reviews Page</h1>

  <!-- Page Title Section -->
  <div class="section">
    <h2>Page Header</h2>
    <label>Subtitle</label>
    <input type="text" placeholder="Explore the world">
    <label>Title</label>
    <input type="text" placeholder="Great reviews">
    <label>Background Image URL</label>
    <input type="url" placeholder="https://example.com/reviews-bg.jpg">
  </div>

  <!-- Testimonial Section Title -->
  <div class="section">
    <h2>Testimonials Section</h2>
    <label>Section Title</label>
    <input type="text" placeholder="Our happy travellers">
    <label>Subtitle</label>
    <input type="text" placeholder="Testimonials">
  </div>

  <!-- Review Slider Items -->
  <div class="section">
    <h2>Review Slider Entries</h2>

    <div class="review-card">
      <h3>Review 1</h3>
      <label>Reviewer Name</label>
      <input type="text" placeholder="Shoko Mugikura">
      <label>Reviewer Title</label>
      <input type="text" placeholder="World traveler">
      <label>Review Text</label>
      <textarea placeholder="It was an amazing trip with great service!"></textarea>
      <label>Rating (e.g. 4.5 stars)</label>
      <input type="text" placeholder="4.5">
      <label>Review Date</label>
      <input type="text" placeholder="20 Jan">
      <label>Reviewer Photo URL</label>
      <input type="url" placeholder="https://example.com/photo1.jpg">
    </div>

    <div class="review-card">
      <h3>Review 2</h3>
      <label>Reviewer Name</label>
      <input type="text" placeholder="Jane Doe">
      <label>Reviewer Title</label>
      <input type="text" placeholder="Travel Blogger">
      <label>Review Text</label>
      <textarea placeholder="Top-notch tours and beautiful destinations!"></textarea>
      <label>Rating</label>
      <input type="text" placeholder="5.0">
      <label>Review Date</label>
      <input type="text" placeholder="15 Feb">
      <label>Reviewer Photo URL</label>
      <input type="url" placeholder="https://example.com/photo2.jpg">
    </div>
  </div>

  <!-- External Review Badge -->
  <div class="section">
    <h2>External Review Badge</h2>
    <label>Source Name (e.g., Tripadvisor)</label>
    <input type="text" placeholder="Tripadvisor">
    <label>Star Rating</label>
    <input type="text" placeholder="4.8">
    <label>Total Reviews</label>
    <input type="text" placeholder="3,583 reviews on Tripadvisor">
  </div>

  <!-- Pagination -->
  <div class="section">
    <h2>Pagination</h2>
    <label>Number of Review Pages</label>
    <input type="text" placeholder="4">
    <label>Enable Arrows (yes/no)</label>
    <input type="text" placeholder="yes">
  </div>

  <button type="submit">Save Changes</button>
</div>

</body>
</html>
