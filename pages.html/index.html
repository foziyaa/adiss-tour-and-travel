<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ Travel Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #1f1f22;
      --sidebar-bg: #ffffff;
      --sidebar-text: #333;
      --header-footer-bg: #1f1f22;
      --link-hover: #0077b6;
    }

    [data-theme="dark"] {
      --bg-color: #1f1f22;
      --text-color: #e0e0e0;
      --sidebar-bg: #2c2c2e;
      --sidebar-text: #ccc;
      --header-footer-bg: #1f1f22;
      --link-hover: #f7941d;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.3s;
    }

    header {
      background: var(--header-footer-bg);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-theme {
      background: transparent;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    footer {
      background: var(--header-footer-bg);
      color: #ccc;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: var(--text-color);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: var(--sidebar-text);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li a:hover {
      color: var(--link-hover);
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: #fff;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 1000;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .toggle-sidebar {
        background: transparent;
        border: none;
        font-size: 20px;
        color: white;
        cursor: pointer;
        margin-right: 15px;
      }

      .main-container {
        flex-direction: column;
      }

      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body data-theme="dark">

<header>
  <div>
    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    Travel Site Admin Dashboard
  </div>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
</header>

<div class="main-container">
  <div class="sidebar" id="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="blog.html" target="content-frame"><i class="fas fa-home"></i> Home Page</a></li>
      <li><a href="about.html" target="content-frame"><i class="fas fa-info-circle"></i> About Page</a></li>
      <li><a href="destinations.html" target="content-frame"><i class="fas fa-map-marker-alt"></i> Destinations</a></li>
      <li><a href="tours.html" target="content-frame"><i class="fas fa-suitcase-rolling"></i> Tours</a></li>
      <li><a href="review.html" target="content-frame"><i class="fas fa-star"></i> Reviews</a></li>
      <li><a href="contact.html" target="content-frame"><i class="fas fa-envelope"></i> Contact</a></li>
      <li><a href="blog.html" target="content-frame"><i class="fas fa-blog"></i> Blog</a></li>
    </ul>
  </div>

  <div class="content">
    <iframe name="content-frame" src="home.html"></iframe>
  </div>
</div>

<footer>
  &copy; 2025 Travel Site Admin. All rights reserved.
</footer>

<script>
  function toggleTheme() {
    const body = document.body;
    const currentTheme = body.getAttribute("data-theme");
    body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
  }

  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("open");
  }
</script>

</body>
</html>
